<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Automation SPA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background-color 0.5s, color 0.5s;
    }

    .section {
      display: none;
      transition: opacity 0.3s ease-in-out;
    }

    .active {
      display: block;
    }

    .device {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .nav-button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body class="light-mode">

  <!-- Navigation -->
  <div>
    <button class="nav-button" onclick="showSection('home')">Home</button>
    <button class="nav-button" onclick="showSection('settings')">Settings</button>
  </div>

  <!-- Home Section -->
  <div id="home" class="section active">
    <h1>Home Automation</h1>
    <div class="device">
      <h2>Living Room Light</h2>
      <button onclick="alert('Light toggled')">Toggle</button>
    </div>
  </div>

  <!-- Settings Section -->
  <div id="settings" class="section">
    <h1>Settings</h1>
    <div class="device">
      <p>Device Names, Scheduling, Access Control, etc.</p>
    </div>
  </div>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
